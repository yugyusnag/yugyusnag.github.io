<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $(document).ready(function() {
        $('#sup').click (function() {
          $('.slide').slideUp(3000);
        });
        $('#sdown').click (function() {
          $('.slide').slideDown(3000);
        });
        $('#stoggle').click (function() {
          $('.slide').slideToggle(3000);
        });
      });
    </script>
    <style media="screen">
      .slide {
        width: 210px;
        border: 2px solid #333;
        box-shadow: 2px 2px 3px #000;
        float: left;
        margin-top: 30px;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="button"id="sup" name="" value="slideUp">
      <input type="button"id="sdown" name="" value="slideDown">
      <input type="button"id="stoggle" name="" value="slideToggle">
    </form>
    <div class="slide">
      <img src="koko2.png" width="200" height="140">
    </div>
    <div class="slide">
      <img src="kiki.png" width="200" height="140">
    </div>
    <div class="slide">
      <p width =200 height= 140>
        겨울이다.눈이옵니다 년말년시 잘 보내시길....
      </p>

    </div>
  </body>
</html>
